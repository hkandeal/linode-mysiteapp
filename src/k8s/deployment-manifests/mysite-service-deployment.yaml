apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysite-app-service-deployment
  namespace: mysite-app
  labels:
    application: mysite-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mysite-app
      namespace: mysite-app
  template:
    metadata:
      labels:
        app: mysite-app
        namespace: mysite-app
    spec:
      containers:
        - name: rmysite-app
          image: hossamgbm/mysite-app:17
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 300Mi
              cpu: 500m
            limits:
              memory: 350Mi
              cpu: 1000m
